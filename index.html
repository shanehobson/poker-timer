<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="possession">
            <div class="arrow arrow-left">
                <i class="fa fa-arrow-left"></i>
            </div>
            <div class="player player-one">
                <h4 class="player-name">Player 1</h4>
                <input type="text" class="player-input" placeholder="Player One">
            </div>
            <div class="player player-two">
                <h4 class="player-name">Player 2</h4>
                <input type="text" class="player-input" placeholder="Player Two">
            </div>
            <div class="arrow arrow-right">
                <i class="fa fa-arrow-right"></i>
            </div>
        </div>
        <div class="timer">
            <h2>Blinds Go Up In:</h2>
            <h1 class="display__time-left">00:00</h1>
            <div class="start-stop">
                <button id="play"><i class="fa fa-play"></i></button>
                <button id="pause"><i class="fa fa-pause"></i></button>
                <button id="reset">RESET</button>
            </div>
            <form name="customForm" id="custom">
                <input type="text" id="time-input" name="minutes" placeholder="Change Time Increment">
                <button type="submit" id="submit-time-change">Submit</button>
            </form>
            <p id="blinds-statement">Blinds go up every <span id="increment">15 minutes.</span></p>
        </div>
        <div class="blinds">
            <div class="small-blind">
                <h7>Small Blind</h7>
                <h4 class="blind-amount small-blind-amount">$25</h4>
            </div>
            <div class="big-blind">
                <h7>Big Blind</h7>
                <h4 class="blind-amount big-blind-amount">$50</h4>
            </div>
        </div>
    </div>
    <div class="rick-roll rick-roll-hidden">
        <video class="rick-roll-vid" width="1000" height="750" controls>
            <source src="video/rickroll.mp4" type="video/mp4">
        Your browser does not support the video tag.
        </video>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
